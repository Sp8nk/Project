<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    ::selection {
      color: #000;
      background: #fff;
    }

    nav {
      position: fixed;
      background: transparent;
      width: 150%;
      padding: 10px 0;
      z-index: 12;
    }

    nav .menu {
      max-width: 1250px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .menu .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 35px;
      font-weight: 600;
    }

    .menu ul {
      display: inline-flex;
    }

    .menu ul li {
      list-style: none;
      margin-left: 7px;
    }

    .menu ul li:first-child {
      margin-left: 0px;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .menu ul li a:hover {
      background: #fff;
      color: black;
    }

    .img {
      background: url("images/img.jpg") no-repeat;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .img::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .center {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 0 20px;
      text-align: center;
    }

    .center .title {
      color: #fff;
      font-size: 55px;
      font-weight: 600;
    }

    .center .sub_title {
      color: #fff;
      font-size: 52px;
      font-weight: 600;
    }

    .center .btns {
      margin-top: 20px;
    }

    .center .btns button {
      height: 55px;
      width: 170px;
      border-radius: 5px;
      border: none;
      margin: 0 10px;
      border: 2px solid white;
      font-size: 20px;
      font-weight: 500;
      padding: 0 10px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .center .btns button:first-child {
      color: #fff;
      background: none;
    }

    .btns button:first-child:hover {
      background: #72736f;
      color: black;
    }

    .center .btns button:last-child {
      background: white;
      color: black;
    }

    :where(section, footer) .section-content {
      margin: 0 auto;
      padding: 0 20px;
      max-width: var(--site-max-width);
    }

    section .section-title {
      text-align: center;
      padding: 60px 0 100px;
      text-transform: uppercase;
      font-size: var(--font-size-xl);
    }

    section .section-title::after {
      content: "";
      width: 80px;
      height: 5px;
      display: block;
      margin: 10px auto 0;
      background: var(--secondary-color);
      border-radius: var(--border-radius-s);
    }
    a {
            text-decoration: none;
            color: #fff;
      }
    .gallery-section {
      padding: 50px 0 100px;
    }

    .gallery-section .gallery-list {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
    }

    .gallery-section .gallery-list .gallery-item {
      overflow: hidden;
      border-radius: var(--border-radius-s);
      width: calc(100% / 3 - 32px);
    }

    .gallery-section .gallery-item .gallery-image {
      width: 100%;
      height: 100%;
      cursor: zoom-in;
      transition: 0.3s ease;
    }

    .gallery-section .gallery-item:hover .gallery-image {
      transform: scale(1.3);
    }
  </style>
</head>

<body>
  <nav>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </div>
  </nav>
  <div class="img"></div>
  <div class="center">
    <div class="title">TEACHINGS OF</div>
    <div class="sub_title">SHRIMAD BHAGAVAD GITA</div>
    <div class="btns">
      <button><a href="main.html">Get Started</a></button>
      <button>Know More</button>
    </div>
  </div>

  <section class="gallery-section" id="gallery">
    <h2 class="section-title">Gallery</h2>
    <div class="section-content">
      <ul class="gallery-list">
        <li class="gallery-item">
          <img src="images/gallery-1.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
        <li class="gallery-item">
          <img src="images/gallery-2.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
        <li class="gallery-item">
          <img src="images/gallery-3.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
        <li class="gallery-item">
          <img src="images/gallery-4.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
        <li class="gallery-item">
          <img src="images/gallery-5.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
        <li class="gallery-item">
          <img src="images/gallery-6.jpg" alt="Gallery Image" class="gallery-image" />
        </li>
      </ul>
    </div>
  </section>


</body>

</html>
